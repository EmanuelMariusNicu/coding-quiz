<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="https://kit.fontawesome.com/fc60e680c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>

<body>
    <!--Header logo-->
    <header>Coders Quiz
        
    </header>
    
    <!--Game container-->
    <div class="container">
        <div id="game">
            <div id="question">
                <h1>What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <a href= "endgame.html"><p class="choice-text" data-number="1">Choice 1</p></a>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">choice 4</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text" data-number="5">Choice 5</p>
            </div>
            </div>
        </div>
        
    </div>
 
    <script src="assets/js/game.js"></script>
</body>

</html>
